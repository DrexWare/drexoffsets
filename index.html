<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>advantage.wtf - CS2 SDK Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #18181b;
      --sidebar: #1f1f23;
      --card: #27272a;
      --text: #f5f5f5;
      --muted: #9ca3af;
      --accent: #a855f7;
      --border: #3f3f46;
      --transition: 0.25s ease;
    }

    * {
      box-sizing: border-box;
      cursor: none;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Custom Cursor */
    .cursor {
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2000;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.6);
      transition: transform 0.1s ease;
    }

    header {
      height: 60px;
      background: var(--sidebar);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 100;
    }

    .brand {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Typing animation in placeholder */
    .search input {
      padding: 0.45rem 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #111;
      color: var(--text);
      font-size: 0.9rem;
      transition: border var(--transition);
    }

    .search input:focus {
      outline: none;
      border: 1px solid var(--accent);
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform var(--transition), background var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #9333ea;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }

    .class-list {
      flex: 1;
      overflow-y: auto;
      padding-top: 0.5rem;
    }

    .class-item {
      padding: 0.6rem 1rem;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      border-left: 3px solid transparent;
    }

    .class-item:hover {
      background: #2a2a2e;
      transform: translateX(3px);
    }

    .class-item.active {
      background: #2a2a2e;
      border-left: 3px solid var(--accent);
      font-weight: bold;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 0 0 1rem;
      font-size: 1.4rem;
      color: var(--accent);
    }

    h3 {
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      color: var(--accent);
    }

    /* Custom table style */
    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-spacing: 0;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      border-radius: 10px;
      overflow: hidden;
    }

    table thead {
      background: #333;
    }

    table th, table td {
      padding: 0.8rem 1rem;
      text-align: left;
    }

    table th {
      color: var(--accent);
      font-weight: 600;
      font-size: 0.85rem;
    }

    table tbody tr {
      background: var(--card);
      transition: background var(--transition);
    }

    table tbody tr:nth-child(odd) {
      background: #1f1f23;
    }

    table tbody tr:hover {
      background: #323236;
    }

    table td {
      border-top: 1px solid var(--border);
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
      animation: fadeIn 0.3s ease, scaleIn 0.2s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 0.6rem;
      font-size: 0.8rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: var(--sidebar);
    }
  </style>
</head>
<body>
  <div class="cursor"></div>

  <header>
    <div class="brand"><i class="fa-solid fa-code"></i> advantage.wtf</div>
    <div class="header-right">
      <div class="search">
        <input type="text" id="searchBar" placeholder="">
      </div>
      <a href="https://discord.gg/mUwbMhGf" target="_blank" class="btn">
        <i class="fa-brands fa-discord"></i> Join Discord
      </a>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="class-list" id="classList"></div>
    </aside>

    <main class="content" id="content">
      <p style="color: var(--muted);">Select a class from the left to view details.</p>
    </main>
  </div>

  <footer>
    SDK dumped by <b>cloud</b> â€” site created by <b>cloud</b>
  </footer>

  <script>
    const JSON_FILES = [
      "dumped/json/client_dll.json",
      "dumped/json/buttons.json",
      "dumped/json/engine2.json"
    ];

    let allClasses = {};

    async function fetchData() {
      for (const file of JSON_FILES) {
        try {
          const data = await fetch(file).then(r => r.json());
          const world = Object.keys(data)[0];
          const content = data[world];
          if (content.classes) {
            for (const [name, cls] of Object.entries(content.classes)) {
              allClasses[name] = cls;
            }
          }
        } catch (err) {
          console.error("Failed to load", file, err);
        }
      }
      renderClassList();
    }

    function renderClassList(filter = "") {
      const list = document.getElementById("classList");
      list.innerHTML = "";
      const classes = Object.keys(allClasses).sort();

      for (const className of classes) {
        if (!className.toLowerCase().includes(filter.toLowerCase())) continue;
        const div = document.createElement("div");
        div.className = "class-item";
        div.textContent = className;
        div.onclick = () => selectClass(className, div);
        list.appendChild(div);
      }
    }

    function selectClass(className, element) {
      document.querySelectorAll(".class-item").forEach(e => e.classList.remove("active"));
      element.classList.add("active");

      const content = document.getElementById("content");
      content.innerHTML = "";

      const cls = allClasses[className];
      const card = document.createElement("div");
      card.className = "card";

      const title = document.createElement("h2");
      title.textContent = `class ${className}${cls.parent ? " : " + cls.parent : ""}`;
      card.appendChild(title);

      // Fields
      if (cls.fields) {
        const h3 = document.createElement("h3");
        h3.textContent = "Fields";
        card.appendChild(h3);

        const tableWrapper = document.createElement("div");
        tableWrapper.className = "table-wrapper";

        const table = document.createElement("table");
        table.innerHTML = "<thead><tr><th>Name</th><th>Type</th><th>Offset</th></tr></thead>";
        const tbody = document.createElement("tbody");

        for (const [field, info] of Object.entries(cls.fields)) {
          let offset = "?";
          let type = "unknown";

          if (typeof info === "object") {
            offset = info.offset ?? "?";
            type = info.type_name ?? "unknown";
          } else {
            offset = info;
          }

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${field}</td><td>${type}</td><td>${offset}</td>`;
          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        tableWrapper.appendChild(table);
        card.appendChild(tableWrapper);
      }

      // Methods
      if (cls.methods) {
        const h3 = document.createElement("h3");
        h3.textContent = "Methods";
        card.appendChild(h3);

        const tableWrapper = document.createElement("div");
        tableWrapper.className = "table-wrapper";

        const table = document.createElement("table");
        table.innerHTML = "<thead><tr><th>Name</th><th>Return Type</th><th>Args</th></tr></thead>";
        const tbody = document.createElement("tbody");

        for (const [method, info] of Object.entries(cls.methods)) {
          const returnType = info.return_type || "void";
          const args = (info.args || []).map(a => `${a.type_name || "?"} ${a.name || ""}`).join(", ");
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${method}</td><td>${returnType}</td><td>${args}</td>`;
          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        tableWrapper.appendChild(table);
        card.appendChild(tableWrapper);
      }

      content.appendChild(card);
    }

    // Search
    document.getElementById("searchBar").addEventListener("input", e => {
      renderClassList(e.target.value);
    });

    fetchData();

    // Custom cursor
    const cursor = document.querySelector(".cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });

    // Typing animation for search placeholder
    const searchInput = document.getElementById("searchBar");
    const placeholderText = "Search classes...";
    let i = 0;
    function typePlaceholder() {
      if (i <= placeholderText.length) {
        searchInput.setAttribute("placeholder", placeholderText.substring(0, i));
        i++;
        setTimeout(typePlaceholder, 70);
      }
    }
    typePlaceholder();
  </script>
</body>
</html>

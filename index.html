<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>advantage.wtf - CS2 SDK Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #18181b;
      --sidebar: #1f1f23;
      --card: #27272a;
      --text: #f5f5f5;
      --muted: #9ca3af;
      --accent: #a855f7;
      --border: #3f3f46;
      --transition: 0.25s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--sidebar);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent);
      z-index: 100;
    }

    .container {
      display: flex;
      flex: 1;
      margin-top: 60px;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: width var(--transition);
      overflow-y: auto;
    }

    .search {
      padding: 0.75rem;
    }

    .search input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #111;
      color: var(--text);
      font-size: 0.95rem;
      transition: border var(--transition);
    }

    .search input:focus {
      outline: none;
      border: 1px solid var(--accent);
    }

    .class-list {
      flex: 1;
      overflow-y: auto;
    }

    .class-item {
      padding: 0.6rem 1rem;
      cursor: pointer;
      transition: background var(--transition);
      border-left: 3px solid transparent;
    }

    .class-item:hover {
      background: #2a2a2e;
    }

    .class-item.active {
      background: #2a2a2e;
      border-left: 3px solid var(--accent);
      font-weight: bold;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    h3 {
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      border-radius: 8px;
      overflow: hidden;
    }

    table th, table td {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
    }

    table th {
      background: #333;
      color: var(--accent);
      font-weight: bold;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <header>advantage.wtf - CS2 SDK Viewer</header>

  <div class="container">
    <aside class="sidebar">
      <div class="search">
        <input type="text" id="searchBar" placeholder="🔍 Search classes...">
      </div>
      <div class="class-list" id="classList"></div>
    </aside>

    <main class="content" id="content">
      <p style="color: var(--muted);">Select a class from the left to view details.</p>
    </main>
  </div>

  <script>
    const JSON_FILES = [
      "dumped/json/client_dll.json",
      "dumped/json/buttons.json",
      "dumped/json/engine2.json"
    ];

    let allClasses = {};

    async function fetchData() {
      for (const file of JSON_FILES) {
        try {
          const data = await fetch(file).then(r => r.json());
          const world = Object.keys(data)[0];
          const content = data[world];
          if (content.classes) {
            for (const [name, cls] of Object.entries(content.classes)) {
              allClasses[name] = cls;
            }
          }
        } catch (err) {
          console.error("Failed to load", file, err);
        }
      }
      renderClassList();
    }

    function renderClassList(filter = "") {
      const list = document.getElementById("classList");
      list.innerHTML = "";
      const classes = Object.keys(allClasses).sort();

      for (const className of classes) {
        if (!className.toLowerCase().includes(filter.toLowerCase())) continue;
        const div = document.createElement("div");
        div.className = "class-item";
        div.textContent = className;
        div.onclick = () => selectClass(className, div);
        list.appendChild(div);
      }
    }

    function selectClass(className, element) {
      document.querySelectorAll(".class-item").forEach(e => e.classList.remove("active"));
      element.classList.add("active");

      const content = document.getElementById("content");
      content.innerHTML = "";

      const cls = allClasses[className];
      const card = document.createElement("div");
      card.className = "card";

      const title = document.createElement("h2");
      title.textContent = `class ${className}${cls.parent ? " : " + cls.parent : ""}`;
      card.appendChild(title);

      // Fields
      if (cls.fields) {
        const h3 = document.createElement("h3");
        h3.textContent = "Fields";
        card.appendChild(h3);

        const table = document.createElement("table");
        table.innerHTML = "<thead><tr><th>Name</th><th>Type</th><th>Offset</th></tr></thead>";
        const tbody = document.createElement("tbody");

        for (const [field, info] of Object.entries(cls.fields)) {
          let offset = "?";
          let type = "unknown";

          if (typeof info === "object") {
            offset = info.offset ?? "?";
            type = info.type_name ?? "unknown";
          } else {
            offset = info;
          }

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${field}</td><td>${type}</td><td>${offset}</td>`;
          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        card.appendChild(table);
      }

      // Methods
      if (cls.methods) {
        const h3 = document.createElement("h3");
        h3.textContent = "Methods";
        card.appendChild(h3);

        const table = document.createElement("table");
        table.innerHTML = "<thead><tr><th>Name</th><th>Return Type</th><th>Args</th></tr></thead>";
        const tbody = document.createElement("tbody");

        for (const [method, info] of Object.entries(cls.methods)) {
          const returnType = info.return_type || "void";
          const args = (info.args || []).map(a => `${a.type_name || "?"} ${a.name || ""}`).join(", ");
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${method}</td><td>${returnType}</td><td>${args}</td>`;
          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        card.appendChild(table);
      }

      content.appendChild(card);
    }

    // Search
    document.getElementById("searchBar").addEventListener("input", e => {
      renderClassList(e.target.value);
    });

    fetchData();
  </script>
</body>
</html>
